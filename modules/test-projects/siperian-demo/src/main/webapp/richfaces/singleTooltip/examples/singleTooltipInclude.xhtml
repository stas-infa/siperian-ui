<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:rich="http://richfaces.ajax4jsf.org/rich"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
             >


<rich:toolTip id="#{id == null ? 'singleTooltip' : id}" attached="false" value="" showDelay="#{delay==null ? '0' : delay}" 
styleClass="#{styleClass == null ? '' : styleClass}" style="#{style}" zorder="#{zorder==null ? '2000' : zorder}"/>

<c:set value="#{id == null ? 'singleTooltip' : id}" var="tooltipId"/>
<a4j:outputPanel ajaxRendered="false">
	<script>
	var #{tooltipId} = new SipTooltip("#{rich:clientId(tooltipId)}");
	</script>
</a4j:outputPanel>		
</ui:composition>
