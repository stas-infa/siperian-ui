	<style>
		html, body { height:100%; }
		body { margin:0; }
	</style>
	<script>

		function getVisibleInt() {
			var callResult = $("form:timlineFlash").component.getVisibleInterval();
			document.getElementById('inputText').value = callResult.fromDateNumber;
			document.getElementById('inputText2').value = callResult.toDateNumber;
		}
		function setVisibleInt() {
			var callResult = $("form:timlineFlash").component.setVisibleInterval(new Date(parseInt(document.getElementById('inputText').value)), new Date(parseInt(document.getElementById('inputText2').value)));
		}
		/*function getVisibleEventsNumber() {
			var callResult = $("form:timlineFlash").component.getVisibleEventsNumber((new Date(2008,2,3)), (new Date(2008,2,10)));
			document.getElementById('inputText').value = callResult;
		}*/
		function zoomIn() {
			var callResult = $("form:timlineFlash").component.zoomIn(2);
		}
		function zoomOut() {
			var callResult = $("form:timlineFlash").component.zoomOut(2);
		}
		function disableComponent() {
			var callResult = $("form:timlineFlash").component.disable(true);
		}
		function enableComponent() {
			var callResult = $("form:timlineFlash").component.disable(false);
		}
		function setVerticalRuller(date) {
			var callResult = $("form:timlineFlash").component.setVerticalRuller(date.getTime());
		}
		function hideVerticalRuller(date) {
			var callResult = $("form:timlineFlash").component.hideVerticalRuller(date);
		}
		
	</script>
</head>
<body>
	<div>Date range time stamps:&nbsp;<input type="text" id="inputText" value=""/>
		 <input type="text" id="inputText2" value=""/><br/>
		 <input type="button" id="getVisibleInt" value="Get Visible Interval" onClick="getVisibleInt();"/>
		 <input type="button" id="setVisibleInt" value="Set Visible Interval" onClick="setVisibleInt();"/>
		 <input type="button" id="zoomIn" value="Zoom In" onClick="zoomIn();"/>
		 <input type="button" id="zoomOut" value="Zoom Out" onClick="zoomOut();"/>
		 <br/><br/>
		 <input type="button" id="disamble" value="Disable" onClick="disableComponent();"/>
		 <input type="button" id="enable" value="Enable" onClick="enableComponent();"/>
		 <input type="button" id="setvr" value="Set Vertical Ruller" onClick="setVerticalRuller(new Date(2008,0,31));"/>
		 <input type="button" id="hidevr" value="Hide Vertical Ruller" onClick="hideVerticalRuller();"/>
    </div>
